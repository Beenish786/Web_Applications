<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <style>
        *{
            padding: 0PX;
            margin: 0px;
            box-sizing: border-box;
        }
        .container{
        height: 100vh;
        background-color:lightcyan;
        align-items: center;
        justify-content: center;
            
        }
        .form{
            padding: 60px;
        }
        .form form{
            padding:40px 40px ;
            background-color:lightpink;
            border-radius: 10px;
        }
        .form label{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <form>
               <div class="col-12 offset-3">
                   
                    <input type="radio" id="first_btn" onclick="hideshow(1)" name="selection" value="first">
                    data
                    <input type="radio" id="second_btn" onclick="hideshow(2)" name="selection" value="second">
                    hide 
                    <input type="radio" id="third_btn" onclick="hideshow(3)" name="selection" value="third">
                    show
               </div>

                <div class="col-6 offset-3" id="data">
                    <label class="form-lable"><b>Name</b></label>
                    <input class="form-control" type="text" placeholder="Enter your name">
                </div>
               
                <div class="col-6 offset-3" id="hide">
                    <label class="form-lable"><b>email</b></label>
                    <input class="form-control" type="text" placeholder="Enter your email">
                </div>
                
                <div class="col-6 offset-3" id="show">
                    <label class="form-lable"><b>Date of birth</b></label>
                    <input class="form-control" type="text" placeholder="Enter your date of birth">
                </div>
            </form>
        </div>
    </div>
    <script>
        var name = document.getElementById("first_btn");
        var hide = document.getElementById("second_btn");
        var show = document.getElementById("third_btn");

        document.getElementById("data").style.display='none';
        document.getElementById("hide").style.display='none';
        document.getElementById("show").style.display='none';

        function hideshow(value){
            if(value==1){
                document.getElementById("data").style.display='block';
                document.getElementById("hide").style.display='none';
                document.getElementById("show").style.display='none';
            }else if(value==2){
                document.getElementById("data").style.display='none';
                document.getElementById("hide").style.display='block';
                document.getElementById("show").style.display='none';
            }else if(value==3){
                document.getElementById("data").style.display='none';
                document.getElementById("hide").style.display='none';
                document.getElementById("show").style.display='block';
            }
        }
    </script>    
</body>
</html>
